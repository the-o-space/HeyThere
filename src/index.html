<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HeyThere Messenger</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Connection Panel -->
      <div class="connection-panel" id="connectionPanel">
        <h1>HeyThere Messenger</h1>
        <p class="subtitle">Decentralized, ephemeral messaging</p>
        
        <div class="connection-form">
          <input 
            type="text" 
            id="bootstrapInput" 
            placeholder="Enter bootstrap address (e.g., localhost:4001)"
            class="input-field"
          >
          <button id="connectBtn" class="btn btn-primary">Connect</button>
        </div>
        
        <div class="info-text">
          <p>Connect to a bootstrap node or enter a topic hex to join a chat room.</p>
          <p>Messages are ephemeral and not stored anywhere.</p>
        </div>
      </div>

      <!-- Chat Panel -->
      <div class="chat-panel hidden" id="chatPanel">
        <div class="chat-header">
          <div class="header-info">
            <h2>Chat Room</h2>
            <span class="status" id="connectionStatus">Connected</span>
            <span class="peer-count" id="peerCount">0 peers</span>
          </div>
          <button id="disconnectBtn" class="btn btn-secondary">Disconnect</button>
        </div>

        <div class="chat-container">
          <div class="messages-area" id="messagesArea"></div>
          
          <div class="input-area">
            <input 
              type="text" 
              id="messageInput" 
              placeholder="Type a message..."
              class="message-input"
            >
            <button id="sendBtn" class="btn btn-send">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
